<html>
<title>Input Ingredients</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<header>
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"></span> <span class="w3-hide-small w3-text-light-grey">Home Cooking</span></h1>
  </div>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- To ensure mobile functionality -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="style.css" />
</header>
<body>
  <div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="homepage.html" class="w3-bar-item w3-button"><b>HC</b> Home Cooking</a>
      <!-- Float links to the right. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="#meal-plan" class="w3-bar-item w3-button">Weekly Meal Plan</a>
        <a href="input-ingredients.html" class="w3-bar-item w3-button">Cook With What You Have</a>
        <a href="track-savings.html" class="w3-bar-item w3-button">Track Savings</a>
        <a href="#savings" class="w3-bar-item w3-button">Browse Recipes</a>
      </div>
    </div>
  </div>
	<div class="container">
		<div class="row top-header">
			<!-- <div class="col-md-2 header-icon">
				<a href="index.html"><i class="material-icons back-icon">keyboard_backspace</i></a>
			</div> -->
			<!-- <div class="col-md-2 header-icon">
				<a href="index.html"><i class="material-icons home-icon">home</i></a>
			</div> -->
			<div class="col-md-8">
				<h1>Add Ingredients</h1>
			</div>
		</div>
		<div class="line-top">
		</div>
		<div class="row" id="search-bar">
			<div class="col-md-1 search-icon">
				<i class="material-icons ">search</i>
			</div>
			<div class="col-md-9">
				<input type="text" spellcheck="true" id="ingredient-input" onkeyup="enterReturn(event)" placeholder="Add an ingredient">
				<!-- <h3>Search for an ingredient</h3> -->
			</div>
			<div class="col-md-2">
				<button class="add-ingredient" onclick="addsearchitem()">Add Ingredient</button>
			</div>
			<div class="search-line">
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 select-ingredients">
				<h2>Select from categories:</h2>
				<div class="row drop-down">
					<div class="col-md-11">
						<h4>Vegetables</h4>
					</div>
					<div class="col-md-1">
						<select class="droplist" id="droplistveg" onchange="additemveg()">
							<option> Select</option>
							<option>Lettuce</option>
							<option>Cauliflower</option>
							<option>Carrot</option>
							<option>Tomato</option>
							<option>Spinach</option>
							<option>Broccoli</option>
							<option>Potato</option>
							<option>Onion</option>
							<option>Cabbage</option>
							<option>Peas</option>
							<option>Cucumber</option>
						</select>
					</div>
				</div>
				<div class="row drop-down">
					<div class="col-md-11">
						<h4>Meats</h4>
					</div>
					<div class="col-md-1">
						<select class="droplist" id="droplistmeats" onchange="additemmeats()">
							<option> Select</option>
							<option>Beef</option>
							<option>Steak</option>
							<option>Pork</option>
							<option>Lamb</option>
							<option>Chicken</option>
							<option>Bacon</option>
							<option>Sausage</option>
							<option>Ham</option>
							<option>Prosciutto</option>
							<option>Salami</option>
							<option>Duck</option>
						</select>
					</div>
				</div>
				<div class="row drop-down">
					<div class="col-md-11">
						<h4>Dairy</h4>
					</div>
					<div class="col-md-1">
						<select class="droplist" id="droplistdairy" onchange="additemdairy()">
							<option> Select</option>
							<option>Yogurt</option>
							<option>Cream</option>
							<option>Milk</option>
							<option>Sour Cream</option>
							<option>Feta</option>
							<option>Cheddar Cheese</option>
							<option>Condensed Milk</option>
							<option>Whipped Cream</option>
							<option>Mozzarella</option>
							<option>Ricotta</option>
							<option>Ice Cream</option>
						</select>
					</div>
				</div>
				<div class="row drop-down">
					<div class="col-md-11">
						<h4>Fruits</h4>
					</div>
					<div class="col-md-1">
						<select class="droplist" id="droplistfruits" onchange="additemfruits()">
							<option> Select</option>
							<option>Mango</option>
							<option>Orange</option>
							<option>Strawberry</option>
							<option>Raspberry</option>
							<option>Grapes</option>
							<option>Oranges</option>
							<option>Bananas</option>
							<option>Blueberry</option>
							<option>Jackfruit</option>
							<option>Apple</option>
							<option>Peach</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-md-4 selected-ingredients">
				<h2>Selected Ingredients:</h2>
			</div>
			<div class="col-md-4">
				<div id="ingredientlist"> </div>
				<ul>

				</ul>
			</div>
		</div>
<a href="recommended-recipes.html">
	<button onclick="nextPage()" class="wrapper">
		I'm finished. Give me my recommended recipes.
	</button>
</a>
<script src="script.js"></script>
</body>

</html>
