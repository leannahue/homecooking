<html>
<header>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- To ensure mobile functionality -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.css">

	<link rel="stylesheet" type="text/css" href="style.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
	<div class="container">
		<div class="row top-header">
			<div class="col-md-2">
				<i class="material-icons back-icon">keyboard_backspace</i>
			</div>
			<div class="col-md-8">
				<h1>Add Ingredients</h1>
			</div>
			<div class="col-md-2">
				<a href="index.html"><i class="material-icons home-icon">home</i></a>
			</div>
		</div>
		<div class="line-top">
		</div>
		<div class="row" id="search-bar">
			<div class="col-md-10">
				<h3>Search for an ingredient</h3>
			</div>
			<div class="col-md-2">
				<i class="material-icons search-icon">search</i>
			</div>
			<div class="search-line">
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 select-ingredients">
				<h2>Select from categories:</h2>
				<div class="row drop-down">
					<div class="col-md-11">
						<h4>Vegetables</h4>
					</div>
					<div class="col-md-1">
						<i class="material-icons arrow-down">keyboard_arrow_down</i>
					</div>
				</div>
				<div class="row drop-down">
					<div class="col-md-11">
						<h4>Meats</h4>
					</div>
					<div class="col-md-1">
						<i class="material-icons arrow-down">keyboard_arrow_down</i>
					</div>
				</div>
				<div class="row drop-down">
					<div class="col-md-11">
						<h4>Dairy</h4>
					</div>
					<div class="col-md-1">
						<i class="material-icons arrow-down">keyboard_arrow_down</i>
					</div>
				</div>
				<div class="row drop-down">
					<div class="col-md-11">
						<h4>Fruits</h4>
					</div>
					<div class="col-md-1">
						<i class="material-icons arrow-down">keyboard_arrow_down</i>
					</div>
				</div>
			</div>
			<div class="col-md-4 selected-ingredients">
				<h2>Selected Ingredients:</h2>
			</div>
		</div>

	</div>
	
</body>

</html>
